<div class="main-container" (window:scroll)="shouldRenderScrollToTop()">
  <button mat-button *ngIf="canRenderScrollToTop" (click)="scrollToTop()" class="back-to-top">
    <span i18n="Back to top button|A text for the back to top button@@backToTop">Back to top</span>
    <mat-icon>vertical_align_top</mat-icon>
  </button>
  <p i18n="Footer text|A text for footer section@@footerText">Handcrafted with ❤️ and ☕ by me.</p>
</div>
