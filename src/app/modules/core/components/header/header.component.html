  <nav>

      class="noBorder"
      routerLinkActive="active"
      routerLink="/about"
      data-hover="About me"
      i18n-data-hover="About page link|A text for the link to the about page in navigation bar@@aboutNav"
      i18n="About page link|A text for the link to the about page in navigation bar@@aboutNav"
    >
      About me
    </a>
    <a
      class="noBorder"
      routerLinkActive="active"
      routerLink="/projects"
      data-hover="Projects"
      i18n-data-hover="Portfolio page link|A text for the link to the portfolio page in navigation bar@@portfolioNav"
      i18n="Portfolio page link|A text for the link to the portfolio page in navigation bar@@portfolioNav"
    >
      Projects
    </a>
    <a
      class="noBorder"
      routerLinkActive="active"
      routerLink="/contact"
