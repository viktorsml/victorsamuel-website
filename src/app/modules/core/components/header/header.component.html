<div class="main-container">
  <a class="logo" routerLink="/">Victor Samuel</a>
  <nav>
    <a *ngFor="let link of menuLinks" 
      routerLinkActive="active" 
      [routerLink]="link.path" 
      [attr.data-hover]="link.title">
      {{ link.title }}
    </a>
  </nav>
  <app-social-icons class="header"></app-social-icons>
</div>
