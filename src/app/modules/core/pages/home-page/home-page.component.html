<main class="page-container">
  <section class="welcome-area responsive">
    <app-smart-picture class="developer-icon" [settings]="developerIcon"></app-smart-picture>
    <h1 i18n="Welcome Title|A title that describes who am I@@whoAmITitle">
      Full-stack web developer currently in the Puerto Vallarta area
    </h1>
    <p i18n="Welcome Description|Text that shows what i do@@whoAmIDescription">
      I create beautiful user-centered web applications using the latest technologies. I'm comfortable throughout the stack, but my passion
      lies in the front end, at the intersection of code and design.
    </p>
    <app-social-icons *ngIf="core.isBrowser"></app-social-icons>
    <app-smart-picture class="developer-picture" [settings]="developerImage"></app-smart-picture>
  </section>
</main>
<div class="quick-contact">
  <span class="top-title">Need a developer?</span>
  <a routerLink="/contact">Let's work together</a>
</div>
