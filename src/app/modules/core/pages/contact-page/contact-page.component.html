<main class="page-container">
  <app-page-title>
    <h1 i18n="Contact title|A title for the contact page@@contactTitle">Contact</h1>
    <p i18n="Contact description|A description for the contact page to say where can they contact me@@contactDescription">
      Get in touch though any of the following platforms or by sending me an email
    </p>
  </app-page-title>
  <section class="email-big responsive">
    <h2><a href="https://go.victorsamuel.com/send-email" target="_blank" rel="noopener noreferrer">hola@victorsamuel.com</a></h2>
  </section>
  <h2 class="contact-icons-title">Send private message via</h2>
  <section *ngIf="core.isBrowser" class="contact-icons responsive">
    <a *ngFor="let icon of contactIcons" class="contact-link" [href]="icon.url" target="_blank" rel="noopener noreferrer">
      <mat-icon [svgIcon]="icon.name"></mat-icon>
      <span>{{ icon.title }}</span>
    </a>
  </section>
</main>
