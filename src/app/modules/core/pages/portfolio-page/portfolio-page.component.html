<main class="page-container">
  <app-page-title
    title="Proyectos"
    description="He aquí una selección de algunos proyectos que utilizan el diseño como una puerta para traducir problemas enoportunidades"
  >
  </app-page-title>
  <section *ngIf="projects" class="projects-gallery responsive">
    <div *ngFor="let project of projects" class="project">
      <a tabindex="-1" class="project-link" [routerLink]="['/proyecto', project.propertyId]">
        <app-smart-picture [settings]="bindPicture(project.coverImage)"></app-smart-picture>
        <h2 class="project-title">{{ project.title }}</h2>
        <p class="project-description">{{ project.description }}</p>
      </a>
      <p class="project-tags">
        <span *ngFor="let tag of project.specs.tech">{{ tag }}</span>
      </p>
      <div class="project-buttons">
        <a mat-stroked-button color="primary" [routerLink]="['/proyecto', project.propertyId]">Más Información</a>
        <a mat-stroked-button color="primary" *ngIf="project.code" [href]="project.code" target="_blank" rel="noopener noreferrer">
          Código
        </a>
      </div>
    </div>
  </section>
</main>
